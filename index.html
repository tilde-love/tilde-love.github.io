  <body class="h-full">  
    
  <el-dialog>
    <dialog id="sidebar" class="backdrop:bg-transparent lg:hidden">
      <el-dialog-backdrop class="fixed inset-0 bg-stone-900/80 transition-opacity duration-300 ease-linear data-closed:opacity-0"></el-dialog-backdrop>

      <div tabindex="0" class="fixed inset-0 flex focus:outline-none">
        <el-dialog-panel class="group/dialog-panel relative mr-16 flex w-full max-w-xs flex-1 transform transition duration-300 ease-in-out data-closed:-translate-x-full">
          <div class="absolute top-0 left-full flex w-16 justify-center pt-5 duration-300 ease-in-out group-data-closed/dialog-panel:opacity-0">
            <button type="button" command="close" commandfor="sidebar" class="-m-2.5 p-2.5">
              <span class="sr-only">Close sidebar</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 text-white">
                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>
          <app-sidebar-nav class="relative dark:bg-stone-900 dark:ring dark:ring-white/10 dark:before:pointer-events-none dark:before:absolute dark:before:inset-0 dark:before:bg-black/10"></app-sidebar-nav>
        </el-dialog-panel>
      </div>
    </dialog>
  </el-dialog>

  <div class="hidden bg-stone-900 lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">      
    <app-sidebar-nav class="border-r border-stone-200  dark:border-white/10 dark:bg-black/10"></app-sidebar-nav>
  </div>

  <div class="lg:pl-72">
    <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-stone-200 bg-white px-4 shadow-xs sm:gap-x-6 sm:px-6 lg:px-8 dark:border-white/10 dark:bg-stone-900 dark:shadow-none">
      <button type="button" command="show-modal" commandfor="sidebar" class="-m-2.5 p-2.5 text-emerald-700 hover:text-emerald-900 lg:hidden dark:text-emerald-400 dark:hover:text-white">
        <span class="sr-only">Open sidebar</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <!-- Separator -->
      <div aria-hidden="true" class="h-6 w-px bg-stone-200 lg:hidden dark:bg-white/10"></div>

      <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
        <div class="grid flex-1 grid-cols-1">
        </div>
        <div class="flex items-center gap-x-4 lg:gap-x-6">          

          <button id="btn-listen" type="button" class="-m-2.5 p-2.5 text-emerald-400 hover:text-emerald-500 dark:hover:text-white">            
            <app-record-indicator></app-record-indicator>                      
          </button>          

          <button id="btn-stop" type="button" class="-m-2.5 p-2.5 text-emerald-400 hover:text-emerald-500 dark:hover:text-white">
            <span class="sr-only">Stop</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
            </svg>            
          </button>

          <button id="btn-copy-to-clipboard" type="button" class="-m-2.5 p-2.5 text-emerald-400 hover:text-emerald-500 dark:hover:text-white">
            <span class="sr-only">Copy to clipboad</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
            </svg>          
          </button>
                            
          <button id="btn-clear-transcript" type="button" class="-m-2.5 p-2.5 text-emerald-400 hover:text-emerald-500 dark:hover:text-white">            
            <span class="sr-only">Clear</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>  

        </div>
      </div>
    </div>

    <main class="py-10 min-h-[calc(100vh-4rem)] flex flex-col">
      <div class="px-4 sm:px-6 lg:px-8 flex flex-col flex-1 min-h-0">
        <div id="transcript-area" class="flex flex-col flex-1 min-h-0">          
          <h2 class="sr-only">Transcript</h2>                    
          <div id="transcript-output" contenteditable="true" class="flex-1 min-h-0 overflow-auto text-lg text-stone-900 dark:text-stone-100"></div>
        </div>

        <div id="main-panel" hx-history-elt></div>
      </div>
    </main>
  </div>

  </body>
</html>
